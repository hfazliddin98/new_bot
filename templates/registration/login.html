{% extends 'base.html' %}

{% block title %}Tizimga kirish{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mt-5">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-sign-in-alt"></i> Tizimga kirish</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user"></i> Foydalanuvchi nomi
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Parol
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt"></i> Kirish
                            </button>
                        </div>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger mt-3">
                                <i class="fas fa-exclamation-triangle"></i>
                                Foydalanuvchi nomi yoki parol noto'g'ri!
                            </div>
                        {% endif %}
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">
                        <i class="fas fa-shield-alt"></i> Xavfsiz tizim
                    </small>
                </div>
            </div>
            
            <!-- Role Selection -->
            <div class="row mt-4">
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-utensils fa-2x text-warning"></i>
                            <h6 class="mt-2">Oshxona</h6>
                            <small class="text-muted">Buyurtmalarni tayyorlash</small>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card text-center">
                        <div class="card-body">
                            <i class="fas fa-motorcycle fa-2x text-info"></i>
                            <h6 class="mt-2">Kuryer</h6>
                            <small class="text-muted">Yetkazib berish</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
