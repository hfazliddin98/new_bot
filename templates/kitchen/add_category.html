{% extends 'kitchen/base.html' %}

{% block title %}Kategoriya qo'shish - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-plus"></i> Yangi kategoriya qo'shish
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Kategoriya nomi <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Masalan: ðŸ• Pitsa">
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Tavsif</label>
                            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Kategoriya haqida qisqacha ma'lumot"></textarea>
                        </div>
                        
                        <div class="form-group d-flex justify-content-between">
                            <a href="{% url 'kitchen:manage_categories' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Orqaga
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save"></i> Saqlash
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
