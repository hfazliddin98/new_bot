{% extends 'kitchen/base.html' %}

{% block title %}{{ product.name }} tahrirlash - {{ block.super }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-edit"></i> {{ product.name }} tahrirlash
                    </h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="name">Mahsulot nomi <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Kategoriya <span class="text-danger">*</span></label>
                            <select class="form-control" id="category" name="category" required>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if category.id == product.category.id %}selected{% endif %}>
                                    {{ category.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Narx (so'm) <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ product.price|floatformat:0 }}" min="0" step="1000" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="description">Tavsif <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="description" name="description" rows="3" required>{{ product.description }}</textarea>
                        </div>
                        
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="is_available" name="is_available" {% if product.is_available %}checked{% endif %}>
                                <label class="form-check-label" for="is_available">
                                    Mavjud
                                </label>
                            </div>
                        </div>
                        
                        <div class="form-group d-flex justify-content-between">
                            <a href="{% url 'kitchen:manage_products' %}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Orqaga
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Yangilash
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
